<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- DevCorner - Favicon -->
  <link rel="shortcut icon" href="img/favicon.svg"/>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico"/>

  <!-- Custom Css -->
  <link rel="stylesheet" href="css/style.css">

  <title>DevCorner</title>
</head>
<body>

  <div>
    <img src="img/sound_on.svg" id="sound" alt="souns button">
  </div>

  <div id="gameover">
    <span alt="you won" id="youWon"><i class="fas fa-trophy fa-2x"></i>Victory!</span>
    <span alt="game over" id="youLose">Game over</span>
    <div id="restart">Play again!</div>
  </div>

  <canvas id="breakout" width="400" height="500"></canvas>

  <section>
    <div class="table">
      <h4>Use the arrow keys to navigate the padle</h4>
      <span>
        <p ontouchstart="touchStart_0()" ontouchend="touchEnd_0()"onmousedown="mouseDown_0()" onmouseup="mouseUp_0()">
          <kbd>&larr;</kbd></p>
        <p ontouchstart="touchStart_1()" ontouchend="touchEnd_1()"onmousedown="mouseDown_1()" onmouseup="mouseUp_1()">
          <kbd>&rarr;</kbd></p>
      </span>
    </div>
  </section>

  <script src="js/components.js" charset="utf-8"></script>
  <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
